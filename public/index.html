<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Sharer - Decode Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decode and Host Your Tool</h1>
        <p>Paste the full share link you copied from Tool Creator below.</p>
        
        <div class="input-group">
            <input type="text" id="share-url-input" placeholder="Paste your share link here...">
            <button id="submit-button">Create Shareable Link</button>
        </div>

        <div id="result-container" class="result-container">
            <!-- The generated permanent link will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
